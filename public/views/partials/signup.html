<div id="signUpModal" class="modal" aria-labelledby="myModalLabel" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <h2 class="text-center">Create a new company directory</h2>
            <form id="signUpForm" name="signUpForm" role="form" data-toggle="validator">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <!--max 100 characters-->
                    <input type="text" class="form-control" id="companyName" name="companyName" onchange="ajax_call()" required
                           data-minlength="3">
                    <div class="help-block with-errors"></div>


                </div>
                <div class="form-group">
                    <label for="url">MyDirectory URL</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="mydirectoryAddOn">mydirectory.io/</span>
                        <input type="text" class="form-control" id="url" name="url" data-remote="/validate"
                               data-remote-error="Sorry that URL is not available" maxlength="20" pattern="^[a-z0-9-]{1,}$" data-pattern-error="Lowercase letters, numbers, and dashes only">
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required maxlength="100">
                    <div class="help-block with-errors"></div>

                </div>
                <div class="row">
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" required maxlength="100">
                            <div class="help-block with-errors"></div>

                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="state">State</label>
                            <select class="form-control" id="state" name="state" required>
                                <option value=""></option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <div class="help-block with-errors"></div>

                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" maxlength="5" data-minlength="5" required pattern="^[0-9]{1,}$">
                            <div class="help-block with-errors"></div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required pattern="^[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,}$">
                    <div class="help-block with-errors"></div>


                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required data-minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{1,}$" data-pattern-error="Must contain at least one number and one letter" data-minlength-error="Must be at least 8 characters long">
                    <div class="help-block with-errors"></div>


                </div>
                <div class="form-group">
                    <label for="password2">Re-type Password</label>
                    <input type="password" class="form-control" data-match="#password" data-match-error="Whoops, these don't match"
                           id="password2" name="password2" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" maxlength="50" class="form-control" id="firstName" name="firstName" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" maxlength="50" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="title">Job Title</label>
                            <input type="text" maxlength="50" class="form-control" id="title" name="title" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" required pattern="^[0-9]{1,}$" data-minlength="10" maxlength="10" data-pattern-error="Numbers only" data-minlength-error="Please enter a valid phone number">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="ext">Extension</label>
                            <input type="text" class="form-control" id="ext" name="ext" pattern="^[0-9]{1,}$" data-minlength="1" maxlength="5" data-pattern-error="Numbers only">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-flat btn" id="submit">Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
